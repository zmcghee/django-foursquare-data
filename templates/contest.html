<html>
<head>
<title>Quadrant demo</title>
</head>
<body>
<h1>Quadrant demo</h1>

<p><a href="{% url foursquare_oauth_auth %}">Authenticate your FourSquare account</a> for use with this app</p>

</body>
</html>
